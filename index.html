<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
</head>

<body style="background-color: #005f73">
    <div class="container" id="cnt">
    </div>

    <div id="popout">
        <div id="popbox">
            <div class="popboxCountyName">
                <span>Country Name :</span>
                <span id="span_county_name"></span>
            </div>
            <div class="popboxCountyHumidity">
                <span>Humidity :</span>
                <span id="span_humidity"></span>
            </div>
            <div class="popboxWindSpeed">
                <span>Wind Speed :</span>
                <span id="span_Wind_Speed"></span>
            </div>
            <div class="popboxtemp">
                <span>Temparature:</span>
                <span id="span_country_temp"></span>
            </div>
            <div>
                <button class="wbtn" id="closeBtn"
                    style="background-color: black;color: wheat;height: 40px; width: 80px;">Close</button>
            </div>
            <div class="div_container" id="div_container">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
